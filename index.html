<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
        </style>
    <link rel="stylesheet" href="./style.css">
    <title>Projekt rybar</title>
</head>

<body>
    <!-- <canvas id="gameCanvas" width="600" height="400"></canvas> -->
    <div id="menu">
        <button class="waves-effect waves-light btn-large">Hraj</button>
        <!-- <button class="waves-effect waves-light btn-large">Nastavenia</button> -->
        <button class="waves-effect waves-light btn-large" onclick="showGameControlsModal()">Ako hrať?</button>
        <!-- <button class="waves-effect waves-light btn-large" onclick="resetPlayerData()">Resetovanie hry</button> -->
    </div>
    <div id="shopModal" style="display:none;">
        <div>
            <h2>Obchod</h2>
            <ul id="shopItems">
                <!-- Úrovne a tlačidlá na nákup budú pridané dynamicky tu -->
            </ul>
            <button onclick="toggleShop()">Zatvoriť Obchod</button>
        </div>
    </div>
    <div id="gameControlsModal">
        <button id="closeGameControlsModal" onclick="hideGameControlsModal()"></button>
        <p>tu treba vysvetlit ako funguje hra</p>
    </div>
    <div id="playerDataSideBar">
        <div class="container" id="playerData"></div>
        <br>
        <h4>Inventory</h4>
        <div class="container" id="playerInventory"></div>
    </div>
    <div id="gameArea">
        <!-- <button id="castButton">Udica!</button> -->
        <button id="castButton" class="btn-floating btn-large waves-effect waves-light red"><span class="material-symbols-outlined">
            phishing
            </span></button>
        <button id="menuButton" class="btn-floating btn-large waves-effect waves-light red" onclick="toggleMenu()"><span class="material-symbols-outlined">
            menu_book
            </span></button>
        <button id="shopButton" class="btn-floating btn-large waves-effect waves-light red" onclick="toggleShop()"><span class="material-symbols-outlined">
            shopping_cart
            </span></button>

        <!-- Tu môže byť grafika alebo animácia hodenia udice -->
        <div id="fishingAlert" class="fishing-alert"></div>
        <div id="holdProgressContainer" style="display: none; width: 100%; position: absolute; bottom: 10px; left: 0;">
            <progress id="holdProgress" value="0" max="100"></progress>
          </div>
    </div>
    
    <script src="./script.js"></script>
    <!-- <script src="./game.js"></script> -->
</body>

</html>
